<div *ngIf =!isAuthenticated>
  <div routerLink="login"></div>
</div>


<div *ngIf = isAuthenticated>

  <div style="position: absolute; top: 0px; left: 0px; width: 300px; background-color: rgb(41, 41, 41); height: 12000px">
  <app-navigation></app-navigation>
  </div>
    
  <div style="position: absolute; top: 0px; left: 310px;">
    <router-outlet></router-outlet>
  </div>

</div>

<app-log-in (authEventemitter) = "login($event)" > </app-log-in>
