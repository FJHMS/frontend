<div *ngIf =!isAuthenticated>
  <div routerLink="login"></div>
</div>


<div *ngIf = isAuthenticated>
  <button routerLink="home">Home</button>
  <button routerLink="users">View Users</button>
  <button routerLink="users/post">Create User</button>
  <button routerLink="transactions">Transactions</button>
  <a href="http://localhost:4200/home"><button>LogOut</button></a>
  <router-outlet></router-outlet>
</div>

<app-log-in (authEventemitter) = "login($event)" > </app-log-in>
