<div>
  <input #firstname placeholder="firstname...">
  <input #lastname placeholder="lastname...">
  <input #username placeholder="username...">
  <input #password placeholder="password...">
  <button (click)="addUser(firstname.value, lastname.value, username.value, password.value)">CREATE USER</button>
  <button (click)="firstname.value=''; lastname.value=''; username.value=''; password.value=''">CLEAR</button>
</div>
<div *ngIf = user>User {{user.username}} successfully created</div>
